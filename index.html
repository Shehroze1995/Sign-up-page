<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="leftSide"></div>
      <div id="rightSide">
        <div class="text">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h2>
          <h2>You know you want to.</h2>
        </div>
        <form id="signUpForm">
          <h2>Let's do this!</h2>
          <div class="formLine">
            <div class="formItem">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                pattern="[a-z]{3,}"
                title="First name should be atleast 3 characters long in lowercase"
                required
              />
            </div>
            <div class="formItem">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                pattern="[a-z]{3,}"
                title="Last name should be atleast 3 characters long in lowercase"
                required
              />
            </div>
          </div>
          <div class="formLine">
            <div class="formItem">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="formItem">
              <label for="contactNum">Phone</label>
              <input
                type="tel"
                name="contactNum"
                id="contactNum"
                pattern="[0-9]{11}"
                title="Format is 03001234567"
                required
              />
            </div>
          </div>
          <div class="formLine">
            <div class="formItem">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Password should be at least 8 characters long must contain 1 uppercase & 1 lowercase letter and a number."
                required
              />
              <div class="checkBox">
                <input type="checkbox" name="showPw" id="showPw" /><label
                  for="showPw"
                  >Show Password</label
                >
              </div>
            </div>
            <div class="formItem">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                min="6"
                required
              />
            </div>
          </div>
          <button type="submit" id="submit">Create Account</button>
          <p class="logIn">Already have an account? <a>Log in</a></p>
        </form>
      </div>
    </main>
      <div class="thankYou">
        <img class="imgThankYou" src="thankYou.png" alt="" />
      </div>
      <footer>
        <p class="author">
          Developed by
          <a
            href="https://github.com/Shehroze1995"
            target="_blank"
            class="developer"
            >Shehroze</a
          >
        </p>
        <div class="images">
          <a target="_blank" href="https://www.facebook.com/mr.shehrox//"
            ><img class="links" src="facebook (1).png" alt=""
          /></a>
          <a target="_blank" href="https://www.instagram.com/mr.shehrox/"
            ><img class="links" src="instagram (1).png" alt=""
          /></a>
          <a target="_blank" href="https://github.com/Shehroze1995"
            ><img class="links" src="github-sign (1).png" alt=""
          /></a>
        </div>
      </footer>
  </body>
  <script src="script.js"></script>
</html>
